<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="header__logo">
                <a href="index.html">
                    <img class="logo__img" src="" alt="logo" />
                </a>
            </div>
            <div class="header__controls">
                <Link to='/contacts'>Контакты</Link>
                {loggedIn
                    ?
                    <button class="button button_white button__login" onClick={logoutHandler}>Выйти</button>
                    :
                    <button class="button button_white button__login" onClick={modalHandler}>Войти</button>
                }
            </div>
        </div>
    </header>
</body>
</html>
